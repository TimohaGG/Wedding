<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding invitation</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    </head>
<body>
    <header>The wedding</header>
    <div class="wrap">
        <section class="header">
            <div class="date-wrap">
                <div class="date">
                    <span>01</span>
                    <span>06</span>
                    <span>24</span>
                </div>
                <div class="slogan">Save the date</div>
            </div>
            <div class="logo">
                Tim & Yana
            </div>
        </section>

        <section class="invitation-image reveal">
            <div class="invitation">
                <h2>Дорогі друзі</h2>
                <p>Запрошуємо Вас відсвяткувати важливу
                подію у нашому житті – весілля </p>
                <span>01.06.24</span>
                <p>Ми будемо раді бачити Вас у колі наших гостей</p>
                <div class="logo-ua">Тимофій і Яна</div>
            </div>
        </section>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
